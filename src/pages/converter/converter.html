<ion-header>
  <ion-navbar>
    <ion-title>Temperature Converter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item no-padding>
      <ion-label>From</ion-label>
      <ion-select [(ngModel)]="fromUnit" (ionChange)="convert()" interface="popover">
        <ion-option value="Celsius">Celsius</ion-option>
        <ion-option value="Fahrenheit">Fahrenheit</ion-option>
        <ion-option value="Kelvin" >Kelvin</ion-option>
      </ion-select>
    </ion-item>
    <ion-item no-padding>
      <ion-label>To</ion-label>
      <!-- <ion-select #T interface="popover" (ionChange)="changeToUnit(T.value)"> -->
      <ion-select [(ngModel)]="toUnit" (ionChange)="convert()" interface="popover">
        <ion-option value="Celsius">Celsius</ion-option>
        <ion-option value="Fahrenheit">Fahrenheit</ion-option>
        <ion-option value="Kelvin" >Kelvin</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <form >
    <input type="text" [(ngModel)]="input" name="input" (change)=convert() >
    <input type="text" disabled margin-top [(ngModel)]="output" name="output">
  </form>
</ion-content>
